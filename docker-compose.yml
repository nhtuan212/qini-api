# version: "3.9"

services:
    qini-api:
        image: ${APP_IMAGE}
        restart: unless-stopped
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - ${APP_PORT}:8000
        container_name: ${APP_NAME}
        env_file:
            - .env
        environment:
            - NODE_ENV=production
        command: node dist/index.js
        volumes:
            - /etc/apps/rsa-private-key.pem:/apps/rsa-private-key.pem
